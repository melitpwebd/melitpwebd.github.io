<!DOCTYPE html>
<html>
    <head>
        <title>formulaire</title>
        <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.css">

    <body bgcolor="lavender">
        <div class="container">
        <p><h2><b><font color="yellow green"><center><marquee>ENREGISTREMENT</marquee></center></font></b></h2></p>
        <form>
            <fieldset>

                <p><label class="form-label" style="color:olive;font-family:Arial,Helvetica,sans-serif;">Nom</label>:<input class="form-control" type="text"name="Nom"/></p>
                <p><label class="form-label" style="color:olive;font-family:Arial,Helvetica,sans-serif;">Prenoms</label>:<input class="form-control" class="form-control" type="text"name="Prenom"/></p>

                <p><label class="form-label
                style="color:olive;font-family:Arial,Helvetica,sans-serif;">Date de naissance:</p>
                
        <label class="form-label for="date"></label></label>Date:</font></h4></label>
        <select name="date"id="date">

        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        </select>
        <label class="form-labelfor="Mois">Mois:</label>
        <select name="Mois"id="Mois">
        <option value="Janvier">Janvier</option>
        <option value="Fevrier">Fevrier</option>
        <option value="Mars">Mars</option>
        <option value="Avril">Avril</option>
        <option value="Mai">Mai</option>
        <option value="Juin">Juin</option>
        <option value="Juillet">Juillet</option>
        <option value="Aout">Aout</option>
        <option value="Septembre">Septembre</option>
        <option value="Octobre">Octobre</option>
        <option value="Novembre">Novembre</option>
        <option value="Decembre">Decembre</option>
        </select>
       
   <label for="année">Année :</label> <input type="number" min="1900" max="2022" name="annee" id="annee"/>
   <p><label class="form-label style="color:olive;font-family:Arial,Helvetica,sans-serif;">Profession</label>:<input class="form-control" type="text"name="Profession"/></p>
   <p><label class="form-label style="color:olive;font-family:Arial,Helvetica,sans-serif;">Numéro de téléphone</label>:<input type="text"name="Numéro de téléphone"/></p>
   <p><label class="form-label style="color:olive;font-family:Arial,Helvetica,sans-serif;">Nationalité</label>:<input class="form-control" type="text"name="Nationalité"/></p>
      <p><label class="form-label style="color:olive;font-family:Arial,Helvetica,sans-serif;">Situation matrimoniale:</p>
   <p>
             <input class="form-control" type="checkbox"name="Célibataire"id="Célibataire"/><label  style="color:violet;font-family:Arial,Helvetica,sans-serif;">Célibataire</label>
             <input class="form-control" type="checkbox"name="En couple"id="En couple"/><label style="color:violet;font-family:Arial,Helvetica,sans-serif;">En couple</label>
             <input class="form-control" type="checkbox"name="Marié"id="Marié"/><label style=color:violet;font-family:Arial,Helvetica,sans-serif;">Marié</label>
                </p>
            </fieldset>
            <fieldset>
            <legend><h3 style="color: deen pink;font-family:Cambria,Cochin,Georgia,Times,'Times New Roman',serif;">COMPTE D'ACCES</h3></legend>
            <p><label style="color:olive;font-family:Arial,Helvetica,sans-serif;">Login</label>:<input class="form-control type="text"name="Login"/></p>
            <p><label style="color:olive;font-family:Arial,Helvetica,sans-serif;">Mot de passe</label>:<input class="form-control type="password"name="pass"id="pass"></p>
            </fieldset>
            <fieldset>
                       <legend><h3 style="color:deen pink;font-family:Cambria,Cochin,Georgia,Times,'Times New Roman',serif;">SEXE</h3></legend>
            <p>
             <p><h4><font color:"plum">Veuillez indiquer votre sexe:</font></h4></p>
             
             <input  type="checkbox"name="Feminin"id="Feminin"/><label style="color: Olive;font-family:Arial,Helvetica,sans-serif;">Feminin</label>
             <input type="checkbox"name="Masculin"id="Masculin"/><label style="color:Olive;font-family:Arial,Helvetica,sans-serif;">Masculin</label>
             </p>
             </fieldset>
             <fieldset>
                            <legend><h3 style="color:deen pink;font-family:Cambria,Cochin,Georgia,Times,'Times New Roman',serif;">DIPLOME</h3></legend>  
             <p>
             <p><h4><font color:"plum">Cocher les diplomes que vous avez obtenus:</font></h4></p>
             <input type="checkbox"name="cep"id="cep"/><label style="color:violet;font-family:Arial,Helvetica,sans-serif;">CEP</label>
             <input type="checkbox"name="bepc"id="bepc"/><label style="color:violet;font-family:Arial,Helvetica,sans-serif;">BEPC</label>
             <input type="checkbox"name="bac"id="bac"/><label style=color:violet;font-family:Arial,Helvetica,sans-serif;">BAC</label>
             <input type="checkbox"name="licence"id="licence"/><label style="color:violet;font-family:Arial,Helvetica,sans-serif;">LICENCE</label>
             </p>
        </fieldset>
        <legend><h3 style="color:deen pink;font-family:Cambria,Cochin,Georgia,Times,'Times New Roman',serif;">LOISIRS</h3></legend>
        <p>
        <label for="loisirs"><p><h4><font color:"violet">Quels sont vos loisirs?</font></h4></p></label>
        <select name="loisirs"id="loisirs">
        <option value="football">FOOTBALL</option>
        <option value="danse">DANSE</option>
        <option value="musique">MUSIQUE</option>
        <option value=cuisine">CUISINE</option>
        <option value="voyage">VOYAGER</option>
        <option value="basketball">BASKETBALL</option>
        <option value="volleyball">VOLLEYBALL</option>
        <option value="dessiner">DESSINER</option>
        </select>
        </p>
        </fieldset>
        <p>
        <h2><div align="left"><input type="button"value="S'enregistrer"></div></h2>
        <h2><div align="right"><input type="button"value="Réinitialiser"></div></h2>
        </p>
        
        </form>
        </div>
    </body>
</html>
